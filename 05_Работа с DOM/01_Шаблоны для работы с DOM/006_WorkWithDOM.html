<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Изменение элементов DOM</title>
    <style>
        .test {
            padding: 10px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="test">Hello world</div>
    <script>

        console.time("1");
        for (var i = 0; i < 1000; i++) {
            // АНТИШАБЛОН
            document.getElementById("test").style.padding = "10px";
            document.getElementById("test").style.border = "1px solid black";
        }
        console.timeEnd("1");

        console.time("2");
        for (var i = 0; i < 1000; i++) {
            // Предпочтительней получить ссылку на объект и далее работать с этой ссылкой
            var e = document.getElementById("test");
            e.style.padding = "10px";
            e.style.border = "1px solid black";
        }
        console.timeEnd("2");

        console.time("3");
        for (var i = 0; i < 1000; i++) {
            var e = document.getElementById("test");
            e.className = "test";
        }
        console.timeEnd("3");
    </script>
</body>
</html>
