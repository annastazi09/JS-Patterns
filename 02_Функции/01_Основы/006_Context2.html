<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Context</title>
    <script>
        var obj = {

            contextTest2: function () {
                console.log(this == obj);
            }

        };

        // При вызове метода, контекстом функции является объект, на котором произошел вызов
        obj.contextTest2();

    </script>
</head>
<body>

</body>
</html>
